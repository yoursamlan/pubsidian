<p>Statement:</p>

<p>If $x,y \in \mathbb{R}$ and $x >0$, then there is a positive integer $n$ such that $nx>y$.</p>

<p>Proof:</p>

<p>
Given $x,y>0$,
let $n=\lceil{\frac{y+1}{x}}\rceil$. Then,

\begin{align*}
nx&= \lceil {\frac{y+1}{x}} \rceil \cdot x \\
&\ge y+1\\
&>y.
\end{align*}
$$\tag*{$\square$}$$
</p>
